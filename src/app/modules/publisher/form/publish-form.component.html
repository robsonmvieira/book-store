<ng-template #longContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Editora</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h1>Nova Editora</h1>
    <div class="container">
      <form>
        <div class="form-row">
          <label for="exampleInputEmail1">Nome:</label>
          <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Nome da Editora">
        </div>

        <div class="form-row mt-4 mb-4">
          <div class="col">
            <label for="exampleInputPassword1">Web site:</label>
            <input type="text" class="form-control" placeholder="Web site">
          </div>
          <div class="col">
            <label for="exampleInputPassword1">E-mail:</label>
            <input type="text" class="form-control" placeholder="E-mail">
          </div>
        </div>

        <div class="form-group row d-flex flex-row-reverse mt-3">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fechar</button>
  </div>
</ng-template>
